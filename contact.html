      </div>
      <div class="topnav">
       <a href="index.html">Home</a>

       <a href="products.html" class="dropdown">Productos
          <div class="dropdown-content">Productos
            <a href="resources/productos/bandanas.html">Bandanas</a>

    <main>
      <div class="container">
        <form action="https://api.slapform.com/hernandelgado9@gmail.com?slap_redirect=https://www.google.com" method="POST">

          <label for="nombre">Nombre</label>
          <br>
          <input type="text" id="nombre" name="name" placeholder="Nombre">
          <br>
          <label for="email">Email</label>
          <br>
          <input type="email" id="email" name="email" placeholder="Email">
          <input type="text" name="slap_honey" hidden>
          <br>
          <label for="telefono">Teléfono</label>
          <br>
          <input type="tel" id="telefono" name="phone" placeholder="Tu número">
          <br>
          <label for="pais">País</label>
          <br>
          <select id="pais" name="country">
            <option value="Uruguay">Uruguay</option>
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
          </select>
          <br>
          <label for="mensaje">Mensaje</label>
          <br>
          <textarea id="mensaje" name="message" placeholder="Hola..." style="height:200px"></textarea>
          <br>
          <input type="submit" value="Enviar" name="submit">

        </form>
      </div>
    </main>
    <footer class="footer">
      <p>Footer</p>
    </footer>
